<!DOCTYPE html>
<html>
<body>

  <canvas id="canvas1" width="500" height="400"></canvas>




<script>

//function draw(){

var canvas1 = document.getElementById('canvas1');
var context = canvas1.getContext("2d");
var t;

for(var t = 1; t < 10; t = t + 1) {

    context.fillStyle = "#ff33ff"
    context.beginPath();
    context.arc(50 + t*15, 50 + t*28, 15, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();
    console.log(t);
}


</script>
</body>
</html>
