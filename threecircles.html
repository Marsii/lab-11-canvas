<!DOCTYPE html>
<html>
<body>

  <canvas id="canvas1" width="400" height="400"></canvas>




<script>

//function draw(){

var canvas1 = document.getElementById('canvas1');
var context = canvas1.getContext("2d");

context.fillStyle = "#cc0000"
context.beginPath();
context.arc(250, 150, 100, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#0066ff"
context.beginPath();
context.arc(250, 150, 75, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#00ff00"
context.beginPath();
context.arc(250, 150, 50, 0, 2 * Math.PI, true);
context.closePath();
context.fill();


//}

</script>
</body>
</html>
