<!DOCTYPE html>
<html>
<body>

  <canvas id="canvas1" width="600" height="400"></canvas>




<script>

//function draw(){

var canvas1 = document.getElementById('canvas1');
var context = canvas1.getContext("2d");

context.fillStyle = "#ff0000"
context.beginPath();
context.arc(250, 150, 80, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#ff1a1a"
context.beginPath();
context.arc(250, 150, 70, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#ff3333"
context.beginPath();
context.arc(250, 150, 60, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#ff4d4d"
context.beginPath();
context.arc(250, 150, 50, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#ff6666"
context.beginPath();
context.arc(250, 150, 40, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

context.fillStyle = "#ff8080"
context.beginPath();
context.arc(250, 150, 30, 0, 2 * Math.PI, true);
context.closePath();
context.fill();

</script>
