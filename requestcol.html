<!DOCTYPE html>
<html>
<body>

  <canvas id="canvas1" width="500" height="900"></canvas>




<script>

//function draw(){

var canvas1 = document.getElementById('canvas1');
var context = canvas1.getContext("2d");
var t;
pText = prompt("How many circles in a row do you want?");
 var a = parseInt(pText);

for(var t = 0; t < a; t = t + 1) {

    context.fillStyle = "#ccffff"
    context.beginPath();
    context.arc(75, 25 + t*35, 15, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();
  
}


</script>
</body>
</html>
